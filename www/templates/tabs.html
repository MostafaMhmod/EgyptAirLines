<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="AboutUs" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/about">
    <ion-nav-view name="about"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="View Flights" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/flights">
    <ion-nav-view name="viewFlights"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Trach A Flight" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/trackflight">
    <ion-nav-view name="trackFlight"></ion-nav-view>
  </ion-tab>



</ion-tabs>
